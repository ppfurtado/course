server:
  port: 8087

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ead-course
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
      show_sql: true

  application:
    name: course

